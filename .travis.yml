sudo: required

services:
  - docker

before_install:
  - sudo apt update && sudo apt install curl libfcgi0ldbl -y
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" $DOCKER_REGISTER;
  - docker build -t 03192859189254/php-fpm-alpine:5.6 .

script:
# Starting container
 - TEST_CONTAINER_ID=$( docker run -d -p 127.0.0.1:30000:9000 03192859189254/php-fpm-alpine:5.6 )

# Testing
 - SCRIPT_NAME=/test.php
 - SCRIPT_FILENAME=/test.php
 - REQUEST_METHOD=GET
 - MAX_TRIES=150
 - SECONDS_BETWEEN_TRIES=1
 - c=1
 - while [ $c -le ${MAX_TRIES} ] && ! cgi-fcgi -bind -connect 127.0.0.1:30000; do echo "Try $c failed"; sleep ${SECONDS_BETWEEN_TRIES}; ((c++)); done



after_success:
  - if [ "$DOCKER_USERNAME" ]; then
        docker tag 03192859189254/php-fpm-alpine:5.6 ${DOCKER_REGISTER}/${DOCKER_USERNAME}/php-fpm-alpine:5.6;
        docker push ${DOCKER_REGISTER}/${DOCKER_USERNAME}/php-fpm-alpine:5.6;
    fi